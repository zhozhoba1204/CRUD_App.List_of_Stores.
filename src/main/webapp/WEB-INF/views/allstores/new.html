<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New store</title>
</head>
<body>
<form th:method="POST" th:action="@{/allstores}" th:object="${store}">
    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="adress"> Enter adress: </label>
    <input type="text" th:field="*{adress}" id="adress"/>
    <div style="color:red" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">adress error</div>
    <br/>

    <label for="phonenumber"> Enter phone number: </label>
    <input type="text" th:field="*{phonenumber}" id="phonenumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}">
        phonenumber error</div>
    <br/>

    <input style="color: darkgreen" type="submit" value="Create!"/>
</form>
</body>
</html>
