<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update store</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/allstores/{id}(id=${store.getId()})}" th:object="${store}">
    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="adress"> Enter adress: </label>
    <input type="text" th:field="*{adress}" id="adress"/>
    <div style="color:red" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">Adress error</div>
    <br/>
    <label for="phonenumber"> Enter phone number: </label>
    <input type="text" th:field="*{phonenumber}" id="phonenumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}">
        phonenumber error</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
